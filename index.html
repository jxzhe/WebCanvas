<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">
  <title>WebCanvas</title>
</head>

<body class="container-fluid px-0">
  <header class="d-flex flex-column justify-content-between align-items-center text-center">
    <div></div>
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h1 class="display-4">
        <span class="text-info float-left">Web</span>
        <span class="text-danger">Canvas</span>
      </h1>
      <div class="lead text-dark">explore your creativity online</div>
    </div>
    <div class="p-3">
      <i class="fa fa-chevron-down" aria-hidden="true"></i>
    </div>
  </header>

  <main id="Main" class="d-flex justify-content-center">
    <canvas></canvas>
    <canvas></canvas>
  </main>

  <footer class="d-flex justify-content-around align-items-center bg-light">
    <input type="color" name="color" value="#FF0000">
    <div class="d-flex">
      <input class="mx-1" type="range" name="range" value="10" min="1" max="50">
      <div style="width:1rem">10</div>
    </div>
    <button class="tool btn btn-primary">
      <i class="fas fa-pencil-alt"></i>
    </button>
    <button class="tool btn btn-secondary" id="Eraser">
      <i class="fas fa-eraser"></i>
    </button>
    <button class="tool btn btn-secondary px-3" disabled style="font-family:'Times New Roman'">T</button>
    <button class="tool btn btn-secondary" disabled>&#x25CF;</button>
    <button class="tool btn btn-secondary" disabled>&#x25A0;</button>
    <button class="tool btn btn-secondary" disabled>&#x25B2;</button>
    <input type="file" name="imageLoader" style="font-size:0.1rem;width:64px;" accept=".jpg, .jpeg, .png">
    <button class="btn btn-secondary" id="Undo" disabled>
      <i class="fas fa-undo"></i>
    </button>
    <button class="btn btn-secondary" id="Redo" disabled>
      <i class="fas fa-redo"></i>
    </button>
    <button class="btn btn-secondary" id="Refresh">
      <i class="fas fa-file"></i>
    </button>
    <a id="Save" class="btn btn-secondary text-white">
      <i class="far fa-save"></i>
    </a>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
