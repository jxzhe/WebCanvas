<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">
  <title>WebCanvas</title>
</head>

<body class="container-fluid px-0">
  <header class="d-flex flex-column justify-content-center align-items-center fixed-top">
    <h1 class="display-4">
      <span class="text-info float-left">Web</span>
      <span class="text-danger">Canvas</span>
    </h1>
    <div class="lead text-dark">explore your creativity online</div>
    <button class="btn btn-outline-primary mt-4 px-3">start your journey</button>
  </header>

  <main class="position-relative hidden">
    <canvas class="w-100 position-absolute"></canvas>
    <canvas class="w-100 position-absolute"></canvas>
    <canvas class="w-100 position-absolute"></canvas>
  </main>

  <footer class="d-flex justify-content-around align-items-center bg-light hidden">
    <input type="color" name="color" value="#FF0000">
    <div class="d-flex">
      <input class="mx-1" type="range" name="lineWidth" value="30" min="5" max="50">
      <div style="width:1rem">30</div>
    </div>
    <button id="Pencil" class="tools btn btn-primary">
      <i class="fas fa-pencil-alt"></i>
    </button>
    <button id="Eraser" class="tools btn btn-secondary">
      <i class="fas fa-eraser"></i>
    </button>
    <button id="Text" class="tools btn btn-secondary px-3" style="font-family:'Times New Roman'">T</button>
    <button id="Arc" class="tools btn btn-secondary" disabled>●</button>
    <button id="Rect" class="tools btn btn-secondary" disabled>■</button>
    <button id="Tri" class="tools btn btn-secondary" disabled>▲</button>
    <input type="file" name="upload" style="font-size:0.1rem;width:64px;" accept=".jpg, .jpeg, .png">
    <button id="Undo" class="btn btn-secondary" disabled>
      <i class="fas fa-undo"></i>
    </button>
    <button id="Redo" class="btn btn-secondary" disabled>
      <i class="fas fa-redo"></i>
    </button>
    <button id="Refresh" class="btn btn-secondary">
      <i class="fas fa-file"></i>
    </button>
    <a id="Save" class="btn btn-secondary text-white">
      <i class="far fa-save"></i>
    </a>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
