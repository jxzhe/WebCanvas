<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/bootstrap.css">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/fontawesome.css">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/color-picker.css">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">
  <title>WebCanvas</title>
</head>

<body class="container-fluid px-0">
  <header class="d-flex flex-column justify-content-center align-items-center fixed-top h-100">
    <h1 class="display-4">
      <span class="text-info float-left">Web</span>
      <span class="text-danger">Canvas</span>
    </h1>
    <div class="lead text-dark">explore your creativity online</div>
    <button class="btn btn-lg btn-outline-primary mt-4 px-3">Let's start</button>
  </header>

  <main class="position-relative invisible">
    <canvas class="position-absolute"></canvas>
    <canvas class="position-absolute"></canvas>
    <canvas class="position-absolute"></canvas>
  </main>

  <footer class="navbar navbar-expand-lg navbar-light bg-light fixed-bottom invisible">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav d-flex justify-content-between align-items-center w-100">
        <div class="d-flex justify-content-around my-1 my-lg-0">
          <input id="Color" name="color" value="#FF0000" style="width:5rem">
          <input id="LineWidth" class="mx-2 w-100" type="range" name="lineWidth" value="10" min="5" max="100" style="min-width:10rem">
          <label for="LineWidth" class="mr-2 mb-0">10</label>
        </div>
        <div class="d-flex justify-content-between justify-content-lg-around w-100 my-1 my-lg-0 px-4 px-lg-0">
          <button id="Pencil" class="tools btn btn-lg btn-primary">
            <i class="fas fa-pencil-alt"></i>
          </button>
          <button id="Line" class="tools btn btn-lg btn-secondary">
            ／
          </button>
          <button id="Eraser" class="tools btn btn-lg btn-secondary">
            <i class="fas fa-eraser"></i>
          </button>
        </div>
        <div class="d-flex justify-content-between justify-content-lg-around w-100 my-1 my-lg-0 px-4 px-lg-0">
          <div class="dropup">
            <button id="Arc" class="tools dropup btn btn-lg btn-secondary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">●</button>
            <div class="dropdown-menu text-center" aria-labelledby="Arc">
              <a class="dropdown-item" onclick="useStroke=false">●</a>
              <a class="dropdown-item" onclick="useStroke=true">○</a>
            </div>
          </div>
          <div class="dropup">
            <button id="Rect" class="tools dropup btn btn-lg btn-secondary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">■</button>
            <div class="dropdown-menu text-center" aria-labelledby="Rect">
              <a class="dropdown-item" onclick="useStroke=false">■</a>
              <a class="dropdown-item" onclick="useStroke=true">□</a>
            </div>
          </div>
          <div class="dropup">
            <button id="Tri" class="tools dropup btn btn-lg btn-secondary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">▲</button>
            <div class="dropdown-menu text-center" aria-labelledby="Tri">
              <a class="dropdown-item" onclick="useStroke=false">▲</a>
              <a class="dropdown-item" onclick="useStroke=true">△</a>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-between justify-content-lg-around w-100 my-1 my-lg-0 px-4 px-lg-0">
          <button id="Text" class="tools btn btn-lg btn-secondary px-3" style="font-family:'Times New Roman'">T</button>
          <input id="Upload" class="d-none" type="file" name="upload" accept=".jpg, .jpeg, .png">
          <label for="Upload" class="tools btn btn-lg btn-secondary mb-0">
            <i class="fas fa-upload"></i>
          </label>
          <a id="Save" class="btn btn-lg btn-secondary text-white" download="save.png">
            <i class="fas fa-save"></i>
          </a>
        </div>
        <div class="d-flex justify-content-between justify-content-lg-around w-100 my-1 my-lg-0 px-4 px-lg-0">
          <button id="Undo" class="btn btn-lg btn-secondary" disabled>
            <i class="fas fa-undo"></i>
          </button>
          <button id="Redo" class="btn btn-lg btn-secondary" disabled>
            <i class="fas fa-redo"></i>
          </button>
          <button id="Refresh" class="btn btn-lg btn-secondary">
            <i class="fas fa-file"></i>
          </button>
        </div>
      </div>
    </div>
  </footer>

  <script src="scripts/jquery.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap.bundle.js"></script>
  <script src="scripts/color-picker.js"></script>
  <script src="scripts/main.js"></script>

</html>
